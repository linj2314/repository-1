<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Diet Tracker </title>
  <script src="script.js"></script>
</head>

<body>
  <div>
    <h1 style="text-align: center; font-size: 400%" ;>
      Diet Tracker v1
    </h1>
  </div>

  

  <div class="enterfoods">
    <div id="shiftenterfoods">
		<h3 id="addFoodsConsumed">Add Foods Consumed</h3>
      <form>
        <input type="text" placeholder="Enter Foods" id="foodsInputBox" value="">
      </form>
    </div>
	<div id="submitFood">
		<button type="button" onclick="submitFood()">
      Submit
    </button>
	</div>

	<div id="entermacro">
		<h3>Enter Your Macronutrient Goals Below (grams)</h3>
	
	  <form>
		<label for="protein">Protein:</label>
	
		<input type="text" id="protein">
	
	
		<label class="entermacro" for="carbs">Carbohydrates:</label>
	
		<input type="text" id="carbs">
	
	
		<label class="entermacro" for="fats">Fats:</label>
		<input type="text" id="fats">
	  </form>
	  </div>
  </div>

  <table id="foodTable"></table>

  <div id="nutrienttotal">
    <p style="padding-left: 700px;"><b>Totals:</b></p>
    <p id="calorietotal" style="padding-left: 40px;"></p>
    <p id="proteintotal" style="padding-left: 50px;"></p>
    <p id="carbtotal" style="padding-left: 50px;"></p>
    <p id="fattotal" style="padding-left: 50px;"></p>
  </div>

  <p id ="note" style="padding-left: 700px; visibility: hidden"><b>Note: all quantities displayed are in grams</b></p>

</body>

</html>
